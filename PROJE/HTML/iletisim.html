	<title>İLETİŞİM</title>
  </head>
  
  <body>
  
 
  <header>
    <ul>
        <li class="as"><a href="index.html"> ANA SAYFA</a></li>
        <li class="i"><a href="iletisim.html"> İLETİŞİM</a></li>
    </ul>


</header>

 
  <main class="iletisim">
    <br><br><br><br><br>

		<div class="container">
			
			<form action="iletisim-kontrol.html" name="Form" onsubmit="return Formcontrol()">

				<div class="form-group">
					<label for="name">İsim</label>
					<input type="text" name="name" class="form-control" placeholder="İsminizi Giriniz">							
					<small class="form-text text-muted">Zorunlu alan</small>
				</div>
        <br>

        <div class="form-group">
          <label for="surname">Soyad</label>
          <input type="text" name="surname" class="form-control" placeholder="Soyadınızı Giriniz">
          <small class="form-text text-muted">Zorunlu alan</small>
        </div>
        <br>

        <div class="form-group">
          <label for="yas">Yaşınız  </label>
          <input type="number" class="form-control" id="yas" min="0" placeholder="Yaşınız...">
          <small class="form-text text-muted"></small>
        </div>
        <br>

        <div class="form-group">
          <label for="cinsiyet">Cinsiyetiniz  </label>
          <input type="radio" id="kadin" name="cinsiyet" value="kadin">
          <label for="kadin">Kadın</label>
          <input type="radio" id="erkek" name="cinsiyet" value="erkek">
          <label for="erkek">Erkek </label>
          
        </div>
        <br>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="email" class="form-control" placeholder="Emailinizi Giriniz.">
					<small class="form-text text-muted">Zorunlu alan</small>
				</div>
        <br>

				<div class="form-group">
					<label for="message">Mesaj</label>
					<textarea name="message" id="message" rows="5" class="form-control"></textarea>
				</div>
<br>
				<button class="" type="reset" id="submit" name="submit" value="Reset" onclick="check()">Temizle</button>

				<button class="" type="submit" id="sub">Gönder</button>

				<br><br><br><br><br>

			</form>

		</div>

	</main>
  
 

  <!---Javascript İle Denetleme-->
     <script>
      function Formcontrol()
      {
        var x = document.forms["Form"]["name"].value;
        if (x == "") 
        {
          alert("İsim boş bırakılamaz");
          return false;
        }
        var z = document.forms["Form"]["surname"].value;
        if (z == "")
        {
          alert("Soyad boş bırakılamaz");
          return false;
        }
  
        var y = document.forms["Form"]["email"].value;
        if (y == "") 
        {
          alert("Mail Kısmı Boş bırakılamaz");
          return false;
        }
  
        var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
        if (forMail.test(y) == false) 
        {
          alert("Geçersiz Mail Adresi!!!");
          return false;
        }
  
  
      }	
  
      </script>
